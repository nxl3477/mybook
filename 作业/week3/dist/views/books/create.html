{% extends '../layout/layout.html' %}


{% block header %}
<script src="https://cdn.bootcss.com/x-tag/2.0.1-beta/x-tag-polyfilled.js"></script>
<script>
xtag.create('x-clock', class extends XTagElement {
  connectedCallback () {
    this.start();
  }
  start (){
    this.update();
    this._interval = setInterval(() => this.update(), 1000);
  }
  stop (){
    this._interval = clearInterval(this._data.interval);
  }
  update (){
    this.textContent = new Date().toLocaleTimeString();
  }
  'click::event' (){
    if (this._interval) {
      this.stop()
    }else {
      this.start();
    }
  }
});

</script>
{% endblock %}

{% block content %}
