    // --------------继承----------------
    var Car = function(color) {
      this.color = color
    }

    }

    var BWM = function () {
      // 借用继承
      Car.call(this, "red")
    }

    // 拷贝原型链
    var __pro = Object.create(Car.prototype)
    // 修正constructor
    __pro.constructor = BWM

    BWM.prototype = __pro
    var m = new BWM('red')
