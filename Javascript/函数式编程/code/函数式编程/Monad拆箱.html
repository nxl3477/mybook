<script>

class Monad extends Functor {
    // 返回Functor创建的值
    join() {
        return this.__value
    }
    flatMap(f) {
        // map处理回调， 也就是Map中就接受了脏操作， 然后经过处理，用脏操作返回的值再创建了一个函子后返回， 
        // join方法就是获取脏操作返回的值
        return this.map(f).join()
    }
}

</script>
