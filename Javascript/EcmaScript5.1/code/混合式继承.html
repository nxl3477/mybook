<script>
function Car(color, price) {
  this.color = color 
  this.price = price
}
Car.prototype.sell = function() {
  console.log(`将${this.color}的Cruze卖给了小王价格是${this.price}万`)
}
function Cruze(color, price) {
  Car.call(this, color, price)
}

const __proto = Object.create(Car.prototype)
__proto.constructor = Cruze
Cruze.prototype = __proto

const myCruze = new Cruze('黑色', 1400)
myCruze.sell()
