<script>
let nxl = {
    age: 29
}

const validator = {
    set(target, key, value) {
        if(typeof value !="number") {
            throw new TypeError('年龄只能是数字')
        }
    }
}

const proxy = new Proxy(nxl, validator)
proxy.age = "一灯"

</script>
