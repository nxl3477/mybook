<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {
    margin: 0;
    padding: 0;
  } 
  div{
    height: 150px;
  }
  .left {
    width: 300px;
    background: orange;
    float:left;
    margin-left: -100%;
  }
  .right {
    width: 200px;
    float:right;
    background: blue;
    margin-left: -200px;
  }
  .middle {
    float: left;
    width: 100%;
    background: yellow;
    
  }
  .inner {
    margin-left: 300px;
  }
  </style>
</head>
<body>
  <div class="middle">
    <div class="inner">中</div>
  </div>
  <div class="left">左</div>
  <div class="right">右</div>
  
</body>
</html>
